{% extends "main/base.html" %}

{% block content %}

{% if report %}
<h1>Report: {{ report.name }}</h1>
{% else %}
<h1>Global report</h1>
{% endif %}

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr><th>Month</th><th>Expenses</th></tr>
  </thead>
  <tbody>
  {% for month, amount in data %}
  <tr><td>{{ month }}</td><td>{{ amount }}</td></tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}

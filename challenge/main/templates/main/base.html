{% load bootstrap3 %}
{% load compile_static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Expense reports!">
    <meta name="author" content="Cyril Robert">

    <title>Expense reports!</title>

    {% bootstrap_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}{% compile 'less/main.less' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="{{ request.view }}">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand home" href="{% url 'index' %}">Expenses</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="report"><a href="{% url 'expenses_list' %}">Reports</a></li>
            <li class="upload"><a href="{% url 'expenses_upload' %}">Upload</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% bootstrap_messages %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    {% bootstrap_javascript %}
  </body>
</html>

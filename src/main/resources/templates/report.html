<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h2 th:text="${report.title}"></h2>
<table class="table table-striped table-bordered">
    <tr>
        <th th:each="header : ${report.headers}" th:text="${header}"></th>
    </tr>
    <tr th:each="row : ${report.rows}">
        <td th:each="column : ${row}" th:text="${column}"></td>
    </tr>
</table>
</html>

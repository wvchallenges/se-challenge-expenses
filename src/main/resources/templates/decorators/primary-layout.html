<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>SE Challenge</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <!--<link rel="stylesheet" th:href="@{/css/jumbotron-narrow.css}" href="../../css/jumbotron-narrow.css" />-->
    <link rel="stylesheet" th:href="@{/css/sticky-footer.css}" href="../../css/sticky-footer.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Fixed page header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SE Challenge</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}" href="index.html">Home</a></li>
                <li role="presentation" th:classappend="${#httpServletRequest.getRequestURI() == '/employee-expenses' ? 'active':''}"><a th:href="@{/employee-expenses}" href="employee-expenses.html">Upload</a></li>
            </ul>
            <ul th:if="${currentUser}" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a th:text="${currentUser.username}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Sign Out"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul th:unless="${currentUser}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container">
    <section layout:fragment="content">
        <!-- content template here -->
    </section>
</div>

<!-- Fixed footer -->
<footer class="footer">
    <div class="container">
        <p class="text-muted">SE Challenge | Source: <a href="https://github.com/tannner/se-challenge" target="_blank">GitHub</a>, by Tanner Rutgers.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script th:src="@{/js/ie10-viewport-bug-workaround.js}" src="../../js/ie10-viewport-bug-workaround.js"></script>

</body>

</html>

{% extends 'base.html' %}
{% block content%}
    <main>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Pre-Tax Amount</th>
                    <th>Tax Amount</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for month in monthly_totals  %}
                    {% if month.total %}
                        <tr>
                            <td>{{ month.name }}</td>
                            <td>{{ month.pretax_amount }}</td>
                            <td>{{ month.tax_amount }}</td>
                            <td>{{ month.total }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a class="button" href="{% url 'homepage' %}">Upload Another</a>
    </main>
{% endblock content%}

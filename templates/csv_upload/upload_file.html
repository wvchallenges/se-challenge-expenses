{% extends 'base.html' %}

{% block content %}
<h2>Please submit your csv file here.</h2>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="/csv_upload/" method="post", enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csvfile" size="50">
        </p>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
{% endblock %}

{% extends "base_template.html" %}
{% load staticfiles %}

{% block content %}
    <div class="starter-template">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">View Data Page</h3>
            </div>

            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Month/Year</th>
                            <th>Pre-Tax Expense Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in sorted_expenses.items %}
                            <tr>
                                <td>{{ item.0 }}</td>
                                <td>$ {{ item.1 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   
{% endblock %}

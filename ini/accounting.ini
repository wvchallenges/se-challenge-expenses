CheckForDuplicate = "SELECT id from accounting where employeeId=? and expenditureDate=? and category=? and description=? and pretax=?"

insert = "INSERT INTO accounting (employeeId, expenditureDate, category, description, pretax, taxType, taxAmount, importTime) values (?,?,?,?,?,?,?,?)"

getLatestData ="SELECT a.expenditureDate, a.category, a.description, a.pretax, a.taxAmount, a.taxType, a.pretax + a.taxAmount as total, b.name, a.importTime as ImportDate, DATE_FORMAT(a.expenditureDate,'%M, %Y') as month
from accounting a
inner join employee b on (a.employeeId=b.id)
WHERE a.importTime = ( SELECT MAX(importTime) from accounting )
order by a.expenditureDate"
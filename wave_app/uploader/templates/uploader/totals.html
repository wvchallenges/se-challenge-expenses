<table>
  <tr>
    <th class="month">Month</th>
    <th class="amount">Total</th>
  </tr>
  {% for monthly_total in monthly_totals %}
  <tr>
    <td class="month">{{ monthly_total.0 }}</td>
    <td class="amount">${{ monthly_total.1 }}</td>
  </tr>
  {% endfor %}
 </table>

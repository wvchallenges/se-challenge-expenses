<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wave Employee Migration</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="padding-top: 50px;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Wave Employee Migration</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->


        </div>
    </nav>

    <div class="container">
        <div class="starter-template" style="padding: 40px 15px;  text-align: left;">
            <h3>Upload CSV Expense File To Migrate Employee Records</h3>

            <div class="form-group">
                <label class="btn btn-default btn-file">
                    <input type="file" class="file" data-bind="event:{ change: onFileSelectedEvent }" />
                </label>
                <button type="button" class="btn btn-info" data-bind="click: upload, enable: enableUpload">Upload</button>
            </div>

            <div>
                <div class="alert alert-info">
                    <strong>Status: </strong> 
                    <span data-bind="visible: status() != '' , text: status"></span>
                </div>

                <div class="progress" data-bind="visible: showProgress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                         aria-valuemin="0" aria-valuemax="100" data-bind="style:{width: percentComplete}" >
                        <div  data-bind="text: percentComplete() + ' Complete'"></div>
                    </div>
                </div>

                <div class="clear" data-bind="visible: uploadResult().length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Total Expense</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: uploadResult">
                            <tr>
                                <td>
                                    <span data-bind="text:Month"></span>
                                </td>
                                <td>
                                    <span data-bind="text:TotalExpense"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
           
        </div><!-- /.container -->

</body>

</html>
<script src="js/constants.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout.js"></script>
<script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
<script src="js/main.js"></script>

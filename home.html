<!DOCTYPE html>
<html ng-app="sqlGrapher">
	<head>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<script src="node_modules/chart.js/dist/Chart.min.js"></script>
		<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
		<script src="Chart.js"></script>
		<script src="engine.js"></script>
	</head>

	<body>
		<div ng-controller="uploadCtrl" layout="column">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<span>SQL Grapher by S.H. Wan</span>
					<span flex></span>
					<md-button class="md-raised" ng-click="graph()">Graph</md-button>
					<md-button class="md-raised"><label for="file-input">Upload</label></md-button>
				</div>
			</md-toolbar>

			<md-content layout-padding>
				<input id="file-input" type="file" class="ng-hide" on-read-file="upload($csvfile)"/>
				<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors"></canvas>
			</md-content>
		</div>
	</body>
</html>

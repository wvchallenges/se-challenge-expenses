<!doctype html>
<html>

<head>
  <script src="bower_components\angular\angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
  <script src="bower_components\PapaParse-4.1.2\papaparse.min.js"></script>
  <script src="bower_components\chart.js\dist\Chart.js"></script>
  <script src="bower_components\angular-chart.js\angular-chart.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" ng-app="munchmunch" ng-controller="mainController">
    <div class="text-center">
      <h1>munchmunch</h1>
      <label for="file-upload" class="custom-file-upload btn">eat employee log</label>
      <input custom-on-change="uploadFile" id="file-upload" class="fileCSV" accept=".csv" type="file">
    </div>
    <div ng-show="monthShow" id="monthlyexpense" class="text-center">
      <h1>results</h1>
      <div style="width:800px; margin: 0 auto;">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
          chart-dataset-override="datasetOverride" chart-click="onClick" </canvas>
      </div>
      <table class="text-center">
        <tr>
          <td> Month / Year </td>
          <td> Total Expenses ($) </td>
        </tr>
        <tr ng-repeat="x in monthlyexpenses">
          <td>{{ x._id.month }} / {{ x._id.year }}</td>
          <td>{{ x.totalAmount.toFixed(2) }}</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
